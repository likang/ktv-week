<!DOCTYPE HTML>

    <head>
        <meta charset="UTF-8">
        <title>价格预览</title>

    <body>
        <div class="wk-ktvwrapper" id="wk-ktvwrapper">
            <div class="wk-pagination">
                <div class="wk-topLeftNav">
                    <table  cellpadding="0" cellspacing="0"> 
                        <tr> 
                            <td><div class="wk-button">本周</div></td> 
                            <td><div class="wk-button wk-button-previous">&lt;</div></td> 
                            <td><div class="wk-button wk-button-next">&gt;</div></td> 
                        </tr> 
                    </table>
                </div>
                <div class="wk-topRightNav">
                    <table> <tr> <td><div class="wk-button">添加</div></td> </tr> </table>
                </div>
            </div>
            <div class="wk-topwrapper">
                <table class="wk-weektop" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr class="wk-daynames">
                            <td style="width:60px;">&nbsp;</td>
                            <th> <div class="wk-dayname" id="wk-dayname-1"></div> </th>
                            <th> <div class="wk-dayname" id="wk-dayname-2"></div> </th>
                            <th> <div class="wk-dayname" id="wk-dayname-3"></div> </th>
                            <th> <div class="wk-dayname" id="wk-dayname-4"></div> </th>
                            <th> <div class="wk-dayname" id="wk-dayname-5"></div> </th>
                            <th> <div class="wk-dayname" id="wk-dayname-6"></div> </th>
                            <th> <div class="wk-dayname" id="wk-dayname-7"></div> </th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="wk-mainwrapper" style="margin-top:0px;">
                <table class="wk-timeprices" cellpadding="0" cellspacing="0">
                    <tbody >
                        <!--行-->
                        <tr height="1">
                            <td style="width:60px;"></td>
                            <td colspan="7">
                                <div class="wk-spanningwrapper">
                                    <div class="wk-hourmarkers">
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>

                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                        <div class="wk-markercell"> <div class="wk-dualmarker"></div> </div>
                                    </div>
                                </div>
                                <div class="wk-spanningwrapper wk-chipspanningwrapper"></div>
                            </td>
                        </tr>
                        <tr>
                            <!-- 时间 -->
                            <td class="wk-times-pri">
                                <div style="height:42px;"> <div class="wk-time-pri">09:00</div> </div>
                                <div style="height:42px;"> <div class="wk-time-pri">10:00</div> </div>
                                <div style="height:42px;"> <div class="wk-time-pri">11:00</div> </div>
                                <div style="height:42px;"> <div class="wk-time-pri">12:00</div> </div>
                                <div style="height:42px;"> <div class="wk-time-pri">13:00</div> </div>

                                <div style="height:42px;"> <div class="wk-time-pri">16:00</div> </div>

                                <div style="height:42px;"> <div class="wk-time-pri wk-time-pri-last">23:00</div> </div>
                            </td>
                            <!-- 7 列 周一到周日 -->
                            <td class="wk-col"> <div class="wk-col-pricewrapper"></div> </td>
                            <td class="wk-col"> <div class="wk-col-pricewrapper"></div> </td>
                            <td class="wk-col"> <div class="wk-col-pricewrapper"></div> </td>
                            <td class="wk-col"> <div class="wk-col-pricewrapper"></div> </td>
                            <td class="wk-col"> <div class="wk-col-pricewrapper"></div> </td>
                            <td class="wk-col"> <div class="wk-col-pricewrapper"></div> </td>
                            <td class="wk-col"> <div class="wk-col-pricewrapper"></div> </td>
                        </tr>
                    </tbody>
                </table>
